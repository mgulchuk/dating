<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Personal Information</title>
</head>
<body>
<form id="personal" method="post" action="#">
    <div class="container border border-dark">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ @BASE }}">Home</a>
        </nav>
        <br>
        <h3>Personal Information</h3>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="firstName"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first" value="{{ @first }}">
                <span class="err">
                    <check if="{{ isset(@errors['first']) }}">
                        {{ @errors['first'] }}
                    </check>
                </span>
            </div>
            <div class="card" style="width: 24rem;">
                <div class="card-body">
                    <p class="card-text"><strong>Note: </strong>All information entered is protected by our <a href="">privacy policy</a>.
                    Profile information can only be viewed by others with your permission.</p>
                </div>
            </div>
            <div class="form-group col-md-7">
                <label for="lastName"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last" value="{{ @last }}" >
                <span class="err">
                    <check if="{{ isset(@errors['last']) }}">
                        {{ @errors['last'] }}
                    </check>
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="age"><strong>Age</strong></label>
                <input type="text" class="form-control" id="age" name="age" placeholder="age" value="{{ @age }}" >
                <span class="err">
                    <check if="{{ isset(@errors['age']) }}">
                        {{ @errors['age'] }}
                    </check>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="form-check-label"><strong>Gender</strong></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="phone"><strong>Phone Number</strong></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="555-456-7890" value="{{ @num }}" >
                <span class="err">
                    <check if="{{ isset(@errors['num']) }}">
                        {{ @errors['num'] }}
                    </check>
                </span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="premium" name="premium">
                    <label class="form-check-label" for="premium">Sign me up for a Premium Account!</label>
                </div>
            </div>
            <div class="form-group col-md-10 offset-10">
                <button type="submit" class="btn btn-primary" id="button">Next ></button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
