<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Personal Information</title>
</head>
<body>
<form id="personal" method="post" action="profile">
    <div class="container border border-dark">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ @BASE }}">Home</a>
        </nav>
        <br>
        <h3>Personal Information</h3>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="firstName"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first">
                <span class="errs" id="errFname">*Please enter a first name</span>
            </div>
            <div class="card" style="width: 24rem;">
                <div class="card-body">
                    <p class="card-text"><strong>Note: </strong>All information entered is protected by our <a href="">privacy policy</a>.
                    Profile information can only be viewed by others with your permission.</p>
                </div>
            </div>
            <div class="form-group col-md-7">
                <label for="lastName"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last">
                <span class="errs" id="errLname">*Please enter a last name</span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="linkedIn"><strong>Age</strong></label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn" placeholder="age">
                <span class="errs" id="errLinkedIn">*Please enter a valid age</span>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="form-check-label"><strong>Gender</strong></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="check" id="html" value="html" checked>
                <label class="form-check-label" for="html">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="check" id="text" value="text">
                <label class="form-check-label" for="text">
                    Female
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="email"><strong>Phone Number</strong></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="555-456-7890">
                <span class="errs" id="errEmail">*Please enter a valid phone number</span>
            </div>
            <div class="form-group col-md-10 offset-10">
                <button type="submit" class="btn btn-primary" id="button">Next ></button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
