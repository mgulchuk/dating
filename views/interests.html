<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interests</title>
</head>
<body>
<form id="interests" method="post" action="#">
<div class="container border border-dark">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ @BASE }}">Home</a>
    </nav>
    <br>
    <h3>Interests</h3>
    <hr>
    <p><strong>In-door Interests</strong></p>
    <div class="form-row">
        <div class="form-group col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="tv" value="tv" name="interest[]">
                <label class="form-check-label" for="tv">tv</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="puzzles" value="puzzles" name="interest[]">
                <label class="form-check-label" for="puzzles">puzzles</label>
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="movies" value="movies" name="interest[]">
                <label class="form-check-label" for="movies">movies</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="reading" value="reading" name="interest[]">
                <label class="form-check-label" for="reading">reading</label>
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cooking" value="cooking" name="interest[]">
                <label class="form-check-label" for="cooking">cooking</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="playing" value="playing cards" name="interest[]">
                <label class="form-check-label" for="playing">playing cards</label>
            </div>
        </div>
        <div class="form-group col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="board" value="board games" name="interest[]">
                <label class="form-check-label" for="board">board games</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="video" value="video games" name="interest[]">
                <label class="form-check-label" for="video">video games</label>
            </div>
        </div>
    </div>
        <p><strong>Out-door Interests</strong></p>
        <div class="form-row">
            <div class="form-group col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hiking" value="hiking" name="interest[]">
                    <label class="form-check-label" for="hiking">hiking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="walking" value="walking" name="interest[]">
                    <label class="form-check-label" for="walking">walking</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="biking" value="biking" name="interest[]">
                    <label class="form-check-label" for="biking">biking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="climbing" value="climbing" name="interest[]">
                    <label class="form-check-label" for="climbing">climbing</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="swimming" value="swimming" name="interest[]">
                    <label class="form-check-label" for="swimming">swimming</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="collecting" value="collecting" name="interest[]">
                    <label class="form-check-label" for="collecting">collecting</label>
                </div>
            </div>
        <div class="form-group col-md-10 offset-10">
            <button type="submit" class="btn btn-primary" id="button">Next ></button>
        </div>
    </div>
</div>
</form>
</body>
</html>
