<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Interests</title>
</head>
<body>
<form id="interests" method="post" action="#">
<div class="container border border-dark">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ @BASE }}">Home</a>
    </nav>
    <br>
    <h3>Interests</h3>
    <hr>
    <p><strong>In-door Interests</strong></p>
    <div class="form-row">
            <repeat group="{{ @indoor }}" value="{{ @in }}">
                <div class="form-group col-md-3">
                <label><input type="checkbox"
                              name="interest[]"
                              value="{{ @in }}"> {{ ucfirst(@in) }}</label>
                </div>
            </repeat>
        <span class="err">
            <check if="{{ isset(@errors['interest']) }}">
                {{ @errors['interest'] }}
            </check>
        </span>
    </div>
        <p><strong>Out-door Interests</strong></p>
        <div class="form-row">
            <repeat group="{{ @outdoor }}" value="{{ @out }}">
                <div class="form-group col-md-3">
                    <label><input type="checkbox"
                                  name="interests[]"
                                  value="{{ @out }}"> {{ ucfirst(@out) }}</label><br>
                </div>
            </repeat>
            <div class="form-group col-md-12">
            <span class="err">
                <check if="{{ isset(@errors['interests']) }}">
                    {{ @errors['interests'] }}
                </check>
            </span>
            </div>
        <div class="form-group col-md-10 offset-10">
            <button type="submit" class="btn btn-primary" id="button">Next ></button>
        </div>
    </div>
</div>
</form>
</body>
</html>
